name: CI

on:
  push:
    branches: "**"
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: |
        npx playwright install
        npx playwright install-deps

      - name: Run test
        run: npm test

      - name: Run e2e test
        run: npm run test:e2e
